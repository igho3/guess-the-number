<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #1e88e5; /* Bright blue background */
            color: white; /* White text for contrast */
        }
        #game {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #1e88e5;
            border-radius: 5px;
            width: 80px;
        }
        button {
            padding: 10px 20px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1565c0; /* Darker blue on hover */
        }
        #message {
            font-weight: bold;
            min-height: 24px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Guess the Number (1-100)</h1>
        <input type="number" id="guess" placeholder="Enter guess" min="1" max="100">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <p id="attempts">Attempts: 0</p>
    </div>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            const message = document.getElementById("message");
            const attemptsDisplay = document.getElementById("attempts");

            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = "Please enter a number between 1-100!";
                message.style.color = "#e53935"; // Red for errors
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `Attempts: ${attempts}`;

            if (guess === secretNumber) {
                message.textContent = `🎉 Correct! The number was ${secretNumber}.`;
                message.style.color = "#43a047"; // Green for success
                document.getElementById("guess").disabled = true;
            } else if (guess < secretNumber) {
                message.textContent = "⬆️ Higher!";
                message.style.color = "#1e88e5"; // Blue for hints
            } else {
                message.textContent = "⬇️ Lower!";
                message.style.color = "#1e88e5";
            }
        }
    </script>
</body>
</html>
